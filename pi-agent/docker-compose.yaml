version: '3.8'

services:
  pi-agent:
    build: .
    image: quay.nekohouse.ca:8443/moisture-sensor/pi-agent:latest
    container_name: moisture-pi-agent
    restart: unless-stopped

    # I2C hardware access
    devices:
      - /dev/i2c-1:/dev/i2c-1

    # Privileged mode for hardware access (alternative to devices)
    # Uncomment if devices alone doesn't work
    # privileged: true

    volumes:
      # Persistent storage for SQLite database
      - ./data:/data
      # Config directory (writable so agent can pull updates and write backup)
      # Put your config at ./config/config.yaml (e.g. cp config.yaml config/)
      - ./config:/opt/pi-agent:rw
      - /var/log/pi-agent/:/var/log/pi-agent/:Z

    environment:
      # Orchestrator connection
      - ORCHESTRATOR_URL=${ORCHESTRATOR_URL}
      - AGENT_ID=${AGENT_ID}
      # For first-time registration (from POST /agents/bootstrap-tokens)
      - BOOTSTRAP_TOKEN=${BOOTSTRAP_TOKEN}
      # After registration (auto-stored by agent; set for restarts if needed)
      - AGENT_TOKEN=${AGENT_TOKEN}

      # Config file inside the mounted config dir
      - CONFIG_FILE=/opt/pi-agent/config.yaml

      # Override database path
      - DB_PATH=/data/agent.db

      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-INFO}

    ports:
      # Management API
      - "8080:8080"

    networks:
      - moisture-monitoring

networks:
  moisture-monitoring:
    driver: bridge
