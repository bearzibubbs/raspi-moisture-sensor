apiVersion: v1
kind: ConfigMap
metadata:
  name: orchestrator-config
  namespace: moisture-monitoring
data:
  LOG_LEVEL: "INFO"
  ALERT_CHECK_INTERVAL: "60"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: orchestrator
  namespace: moisture-monitoring
spec:
  replicas: 2
  selector:
    matchLabels:
      app: orchestrator
  template:
    metadata:
      labels:
        app: orchestrator
    spec:
      containers:
      - name: orchestrator
        image: moisture-monitoring/orchestrator:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: orchestrator-secret
              key: database-url
        - name: INFLUXDB_URL
          valueFrom:
            secretKeyRef:
              name: orchestrator-secret
              key: influxdb-url
        - name: INFLUXDB_TOKEN
          valueFrom:
            secretKeyRef:
              name: orchestrator-secret
              key: influxdb-token
        - name: INFLUXDB_ORG
          valueFrom:
            secretKeyRef:
              name: orchestrator-secret
              key: influxdb-org
        - name: INFLUXDB_BUCKET
          valueFrom:
            secretKeyRef:
              name: orchestrator-secret
              key: influxdb-bucket
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: orchestrator-config
              key: LOG_LEVEL
        - name: ALERT_CHECK_INTERVAL
          valueFrom:
            configMapKeyRef:
              name: orchestrator-config
              key: ALERT_CHECK_INTERVAL
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: orchestrator
  namespace: moisture-monitoring
spec:
  selector:
    app: orchestrator
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: orchestrator-ingress
  namespace: moisture-monitoring
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - orchestrator.example.com
    secretName: orchestrator-tls
  rules:
  - host: orchestrator.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: orchestrator
            port:
              number: 8000
