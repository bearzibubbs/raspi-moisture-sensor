apiVersion: v1
kind: ConfigMap
metadata:
  name: postgresql-config
  namespace: moisture-monitoring
data:
  pg_hba.conf: |
    # TYPE  DATABASE        USER            ADDRESS                 METHOD
    local   all             all                                     trust
    host    all             all             127.0.0.1/32            trust
    host    all             all             ::1/128                 trust
    # Allow connections from OpenShift pod network
    host    all             all             10.128.0.0/16           md5
    host    all             all             10.0.0.0/8              md5
  init-db.sh: |
    #!/bin/bash
    set -e

    # Create database if it doesn't exist
    psql -v ON_ERROR_STOP=1 --username "$POSTGRES_USER" --dbname template1 <<-EOSQL
        SELECT 'CREATE DATABASE moisture_monitor'
        WHERE NOT EXISTS (SELECT FROM pg_database WHERE datname = 'moisture_monitor')\gexec
    EOSQL

    echo "Database initialization complete"
---
apiVersion: v1
kind: Service
metadata:
  name: postgresql
  namespace: moisture-monitoring
spec:
  ports:
  - port: 5432
    targetPort: 5432
  clusterIP: None
  selector:
    app: postgresql
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgresql
  namespace: moisture-monitoring
spec:
  serviceName: postgresql
  replicas: 1
  selector:
    matchLabels:
      app: postgresql
  template:
    metadata:
      labels:
        app: postgresql
    spec:
      initContainers:
      - name: copy-pg-hba
        image: postgres:15-alpine
        command: ['sh', '-c']
        args:
        - |
          if [ ! -f /var/lib/postgresql/data/pgdata/PG_VERSION ]; then
            echo "Data directory not initialized yet, skipping pg_hba.conf copy"
          else
            cp /etc/postgresql/pg_hba.conf /var/lib/postgresql/data/pgdata/pg_hba.conf
            chmod 600 /var/lib/postgresql/data/pgdata/pg_hba.conf
            echo "Copied pg_hba.conf to data directory"
          fi
        volumeMounts:
        - name: postgresql-data
          mountPath: /var/lib/postgresql/data
        - name: postgresql-config
          mountPath: /etc/postgresql/pg_hba.conf
          subPath: pg_hba.conf
      containers:
      - name: postgresql
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
          name: postgresql
        env:
        - name: POSTGRES_DB
          value: moisture_monitor
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgresql-secret
              key: username
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgresql-secret
              key: password
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        - name: POSTGRES_HOST_AUTH_METHOD
          value: md5
        volumeMounts:
        - name: postgresql-data
          mountPath: /var/lib/postgresql/data
        - name: postgresql-config
          mountPath: /docker-entrypoint-initdb.d/init-db.sh
          subPath: init-db.sh
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - $(POSTGRES_USER)
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - $(POSTGRES_USER)
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: postgresql-config
        configMap:
          name: postgresql-config
  volumeClaimTemplates:
  - metadata:
      name: postgresql-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 10Gi
