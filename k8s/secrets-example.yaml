# Example secrets file - DO NOT commit actual secrets to git
# Copy this to secrets.yaml and replace with actual values
# Then apply with: kubectl apply -f secrets.yaml

apiVersion: v1
kind: Secret
metadata:
  name: postgresql-secret
  namespace: moisture-monitoring
type: Opaque
stringData:
  username: "moisture_user"
  password: "CHANGE_ME_POSTGRESQL_PASSWORD"
---
apiVersion: v1
kind: Secret
metadata:
  name: influxdb-secret
  namespace: moisture-monitoring
type: Opaque
stringData:
  username: "admin"
  password: "CHANGE_ME_INFLUXDB_PASSWORD"
  admin-token: "CHANGE_ME_INFLUXDB_ADMIN_TOKEN"
---
apiVersion: v1
kind: Secret
metadata:
  name: orchestrator-secret
  namespace: moisture-monitoring
type: Opaque
stringData:
  database-url: "postgresql://moisture_user:CHANGE_ME_POSTGRESQL_PASSWORD@postgresql:5432/moisture_monitor"
  influxdb-url: "http://influxdb:8086"
  influxdb-token: "CHANGE_ME_INFLUXDB_ADMIN_TOKEN"
  influxdb-org: "moisture-monitoring"
  influxdb-bucket: "sensor-data"
---
apiVersion: v1
kind: Secret
metadata:
  name: api-server-secret
  namespace: moisture-monitoring
type: Opaque
stringData:
  influxdb-url: "http://influxdb:8086"
  influxdb-token: "CHANGE_ME_INFLUXDB_ADMIN_TOKEN"
  influxdb-org: "moisture-monitoring"
  influxdb-bucket: "sensor-data"
