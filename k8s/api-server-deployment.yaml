apiVersion: v1
kind: ConfigMap
metadata:
  name: api-server-config
  namespace: moisture-monitoring
data:
  LOG_LEVEL: "INFO"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-server
  namespace: moisture-monitoring
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-server
  template:
    metadata:
      labels:
        app: api-server
    spec:
      containers:
      - name: api-server
        image: moisture-monitoring/api-server:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: INFLUXDB_URL
          valueFrom:
            secretKeyRef:
              name: api-server-secret
              key: influxdb-url
        - name: INFLUXDB_TOKEN
          valueFrom:
            secretKeyRef:
              name: api-server-secret
              key: influxdb-token
        - name: INFLUXDB_ORG
          valueFrom:
            secretKeyRef:
              name: api-server-secret
              key: influxdb-org
        - name: INFLUXDB_BUCKET
          valueFrom:
            secretKeyRef:
              name: api-server-secret
              key: influxdb-bucket
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: api-server-config
              key: LOG_LEVEL
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: api-server
  namespace: moisture-monitoring
spec:
  selector:
    app: api-server
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-server-ingress
  namespace: moisture-monitoring
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - api.example.com
    secretName: api-server-tls
  rules:
  - host: api.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-server
            port:
              number: 8000
